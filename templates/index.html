<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Application</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .app-container {
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        .app-container h2 {
            margin: 0 0 10px;
        }
        .app-container input {
            padding: 10px;
            width: 100%;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .app-container button {
            padding: 10px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 5px;
            width: 100%;
            cursor: pointer;
        }
        .app-container button:hover {
            background-color: #45a049;
        }
        .app-info {
            margin-top: 20px;
        }
        .app-info p {
            margin: 5px 0;
        }
    </style>
</head>
<body>

    <div class="app-container">
        <h2>Input Data</h2>
        <input type="text" id="inputData" placeholder="Enter some data" />
        <button onclick="handleInput()">Submit</button>
        
        <div class="app-info" id="app-info"></div>
    </div>

    <script>
        function handleInput() {
            const inputData = document.getElementById('inputData').value;
            if (inputData === "") {
                alert("Please enter some data.");
                return;
            }
            
            document.getElementById('app-info').innerHTML = `
                <p>You entered: ${inputData}</p>
            `;
        }
    </script>

</body>
</html>
